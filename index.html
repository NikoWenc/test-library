<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <dialog closeby="none">
            <form method="dialog">
                <label>
                    Book Title: 
                    <input type="text" name="bookTitle" id="bookTitle" required>
                </label>
                <br>

                <label>
                    Book Author:
                    <input type="text" name="bookAuthor" id="bookAuthor" required>
                </label>
                <br>

                <label>
                    Number of Pages: 
                    <input type="number" name="bookPages" id="bookPages" required>
                </label>
                <button type="submit">Submit</button>
                <button id="closeBTN">Cancel</button>
            </form>
        </dialog>
        <button class="button">Add new Book</button>
    </div>
</body>
</html>
